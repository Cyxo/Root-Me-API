version: '3'
services:
  web_server:
    build: ./web_server
    image: localhost:5000/rootme_api_web_server
    environment:
     - NGINX_PORT=80

  api:
    build: ./api
    image: localhost:5000/rootme_api_python
    environment:
      GUNICORN_PORT: 5000

  varnish:
    build: ./varnish
    image: localhost:5000/rootme_api_varnish
    environment:
      VARNISH_PORT: 5001
    ports:
      - "8001:5001"
