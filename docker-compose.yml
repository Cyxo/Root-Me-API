version: '3'
services:
  web_server:
    image: nginx:alpine
    volumes:
     - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
     - "8080:80"
    environment:
     - NGINX_PORT=80


  api:
    build: ./api
    environment:
      GUNICORN_PORT: 5000
    expose:
     - "5000"

  varnish:
    build: ./varnish
    environment:
      VARNISH_PORT: 5001
    ports:
      - "5001:5001"
